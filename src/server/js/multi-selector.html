<div ng-repeat="value in ngModel">
    [[ value ]]
    <span class="glyphicon glyphicon-remove-circle"
          ng-click="remove(value)"></span>
</div>

<div class="dropdown"
     ng-class="{open: control.adder}">
    <button class="btn btn-success">
        <span class="glyphicon glyphicon-plus-sign dropdown-toggle"
              ng-click="toggle_adder()"></span>
    </button>

    <ul class="dropdown-menu"
        style="height: 150px; overflow-y: scroll;">
        <li class="dropdown-header">
            <form role="form">
                <div class="form-group">
                    <input class="js-dropdown-filter"
                           ng-model="control.dropdownFilter" />
                </div>
            </form>
        </li>
        <li ng-repeat="value in ngValues | filter:control.dropdownFilter"
            ng-show="ngModel.indexOf(value) === -1"
            ng-click="add(value)"><a href="">[[ value ]]</a></li>
     </ul>
</div>
